<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增文档')"/>
    <th:block th:include="include :: ztree-css"/>
    <th:block th:include="include :: jasny-bootstrap-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-add">
        <div class="form-group">
            <label class="col-sm-3 control-label ">文档名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="docName" id="docName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">添加标签：</label>

            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control add-tag" id="add-tag">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" onclick="addTag()">添加</button>
                    </span>
                </div>
            </div>
        </div>
        <!--文档标签-—start—-->
        <div class="form-group">
            <label class="col-sm-3 control-label">已选标签：</label>
            <div class="col-sm-8" id="tag-label-list"></div>
        </div>
        <!--文档标签-—end—->
        <!--文档类型-—start-->
        <div class="form-group">
            <label class="col-sm-3 control-label">文档类型：</label>
            <div class="col-sm-8">
                <label class="radio-box">
                    <div class="checked">
                        <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios"
                               style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper"
                             style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    pdf</label>
                <label class="radio-box">
                    <div class="">
                        <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios"
                               style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper"
                             style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    doc</label>
                <label class="radio-box">
                    <div class="">
                        <input type="radio" value="option3" id="optionsRadios3" name="optionsRadios"
                               style="position: absolute; opacity: 0;">
                        <ins class="iCheck-helper"
                             style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                    </div>
                    excel</label>
            </div>
        </div>
        <!--文档类型-—end-->
        <div class="form-group">
            <label class="col-sm-3 control-label">上传文档：</label>

            <div class="col-sm-8 fileinput fileinput-new input-group" style="padding-left: 2%;width: 64.66667%;"
                 data-provides="fileinput">
                <div class="form-control" data-trigger="fileinput"><i
                        class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span>
                </div>
                <span class="input-group-addon btn btn-white btn-file"><span class="fileinput-new">选择</span><span
                        class="fileinput-exists">更改</span><input type="file"></span>
                <a href="#" class="input-group-addon btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图片上传：</label>
            <br/>
            <div class="col-sm-8 fileinput fileinput-new" data-provides="fileinput">
                <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                     style="width: 200px; height: 150px;"></div>
                <div>
                    <span class="btn btn-white btn-file"><span class="fileinput-new">选择图片</span><span
                            class="fileinput-exists">更改</span><input type="file"></span>
                    <a href="#" class="btn btn-white fileinput-exists" data-dismiss="fileinput">清除</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">显示顺序：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="docSort" id="docSort" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <label class="toggle-switch switch-solid">
                    <input type="checkbox" id="docStatus" checked>
                    <span></span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: ztree-js"/>
<script type="text/javascript">

    $("#form-role-add").validate({
        rules: {
            onkeyup: false,
            docName: {
                remote: {
                    url: ctx + "lib/doc/checkdocNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "docName": function () {
                            return $.common.trim($("#docName").val());
                        }
                    },
                    dataFilter: function (data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            docSort: {
                digits: true
            },
        },
        messages: {
            "docName": {
                remote: "文档名称已经存在"
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }

    function add() {
        var docName = $("input[name='docName']").val();
        var docType = $("input[name='docType']").val();
        var docImg = $("input[name='docImg']").val();
        var docUrl = $("input[name='docUrl']").val();
        var docSort = $("input[name='docSort']").val();
        var docStatus = $("input[id='status']").is(':checked') == true ? 0 : 1;
        var remark = $("input[name='remark']").val();
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "lib/doc/add",
            data: {
                "docName": docName,
                "docType": docType,
                "docImg": docImg,
                "docUrl": docUrl,
                "docSort": docSort,
                "docStatus": docStatus,
                "remark": remark,
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.successCallback(data);
            }
        });
    }

    function chargeTag(tagId) {
        var id = "#tag-label-item-".concat(tagId);
        if ($(id).hasClass("checked")) {
            $(id).removeClass("checked")
        } else {
            $(id).addClass("checked")
        }
    }

    function checkedFocus(tagId) {
        var divId = "#tag-div-item-".concat(tagId);
        $(divId).addClass("hover");
        var labelId = "#tag-label-item-".concat(tagId);
        $(labelId).addClass("hover")
    }

    function checkedBlur(tagId) {
        var divId = "#tag-div-item-".concat(tagId);
        $(divId).removeClass("hover");
        var labelId = "#tag-label-item-".concat(tagId);
        $(labelId).removeClass("hover")
    }

    function addTag() {
        var tagName = $(".add-tag").val();
        $.ajax({
            cache: true,
            type: "POST",
            url: ctx + "lib/doc/addTag",
            data: {
                "tagName": tagName
            },
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                var label = "<label class=\"checkbox-inline\">\n" +
                    "                <input type=\"checkbox\" checked='true' value=\"" + data.data.tagId + "\" id=\"inlineCheckbox1\">" + data.data.tagName + "</label>";
                $("#tag-label-list").append(label);
                $("#add-tag").val('')
            }
        });
    }
</script>
</body>
</html>
